<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String dan Number</title>
</head>
<body>
    <script>
        const value1 = "1.1";
        const value2 = 1.1;
        const value3 = parseInt("1.1");
        const value4 = parseFloat("1.1");
        const value5 = Number("1.1");
        const sum = value1 + value2;

        document.writeln(`<p> value1 + value2 = ${sum}</p>`);
        document.writeln(`<p>value3(konversi ke int) = ${value3}</p>`);
        document.writeln(`<p>value4(konversi ke float) = ${value4}</p>`);
        document.writeln(`<p>value5(konversi ke number) = ${value5}</p>`);
        document.writeln(`<p>value3 + value4 = </p>`);
    </script>
    <li><a href="index.html">home</a></li>
</body>
</html>
